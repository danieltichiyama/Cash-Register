<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golden Pork - POS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <div id="menu">menu</div>
            <div id="calculator">
                <div id="displayContainer">
                    <input type="text" name="display" id="display" value="" placeholder="$0.00">
                </div>
                <div id="subContainer">
                    <div id="functionsleft">
                        <button id="divide"class="function" value = "/">&divide</button>
                        <button id="equal" class="function" value = "=">=</button>
                        <button id="multiply" class="function" value = "x">x</button>
                        <button id = "clear" class="function" value = "CLEAR">C/CE</button>
                    </div>
                    <div id="numerics">
                        <div class="row">
                            <button class="number" value="7">7</button>
                            <button class="number" value="8">8</button>
                            <button class="number" value="9">9</button>
                        </div>
                        <div class="row">
                            <button class="number" value="4">4</button>
                            <button class="number" value="5">5</button>
                            <button class="number" value="6">6</button>
                        </div>
                        <div class="row">
                            <button class="number" value="1">1</button>
                            <button class="number" value="2">2</button>
                            <button class="number" value="3">3</button>
                        </div>
                        <div class="row">
                            <button class="number" value="0">0</button>
                            <button class="number" value="00">00</button>
                            <button id ="deci" class="number" value = ".">.</button>
                        </div>
                    </div>
                    <div id="functionsRight">
                        <button id = "minus" class="function" value ="-">-</button>
                        <button id = 'plus' class="function" value = "+">+</button>
                    </div>
                </div>
                <div id="functionsBottom">
                    <button id="balance" class="register" value = "balance">BALANCE</button>
                    <button id = "deposit" class="register" value = "deposit">DEPOSIT</button>
                    <button id = "withdraw" class="register" value ="withdraw">WITHDRAW</button>
                </div>
            </div>

        </div>
    </main>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
